<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Título de la página -->
        <h1 class="text-center mb-4">Cafetería</h1>

        <!-- Lista de productos en cuadrícula -->
        <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <!-- Aquí se insertarán las tarjetas de productos con JavaScript -->
        </div>

        <!-- Carrito de compras -->
        <div id="cart" class="border p-3 rounded mb-4 d-none">
            <h2>Carrito de Compras</h2>
            <!-- Aquí se añadirán los productos seleccionados -->
            <button onclick="showPayment()" class="btn btn-danger w-100 mt-3">Proceder al Pago</button>
        </div>

        <!-- Sección de Pago -->
        <div id="payment" class="d-none">
            <h2 class="text-center">Total a pagar: $<span id="total-amount"></span></h2>
            <h3 class="text-center mb-3">Elige una forma de pago:</h3>
            <div class="d-grid gap-2">
                <button onclick="confirmPayment('Tarjeta de Crédito')" class="btn btn-danger">Pagar con Tarjeta de Crédito</button>
                <button onclick="confirmPayment('Mercado Pago')" class="btn btn-danger">Pagar con Mercado Pago</button>
            </div>
        </div>

        <!-- Confirmación del Pedido -->
        <div id="confirmation" class="text-center d-none mt-4">
            <h2>¡Pedido Confirmado!</h2>
            <p>Tu número de pedido es: <strong id="order-number"></strong></p>
            <p>Tiempo estimado de entrega: <strong id="estimated-time"></strong> minutos</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
