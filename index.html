<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cafetería</h1>

        <!-- Lista de productos -->
        <div id="product-list" class="product-grid row"></div>

        <!-- Carrito -->
        <div id="cart" class="cart mt-4"></div>

        <!-- Pago -->
        <div id="payment" class="payment mt-4 d-none">
            <h2>Total a pagar: $<span id="total-amount"></span></h2>
            <h3>Elige una forma de pago:</h3>
            <button onclick="confirmPayment('Tarjeta de Crédito')" class="btn btn-danger w-100">Pagar con Tarjeta de Crédito</button>
            <button onclick="confirmPayment('Mercado Pago')" class="btn btn-danger w-100 mt-2">Pagar con Mercado Pago</button>
        </div>

        <!-- Confirmación -->
        <div id="confirmation" class="confirmation mt-4 d-none">
            <h2>¡Pedido Confirmado!</h2>
            <p>Tu número de pedido es: <strong id="order-number"></strong></p>
            <p>Tiempo estimado: <strong id="estimated-time"></strong> minutos</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
